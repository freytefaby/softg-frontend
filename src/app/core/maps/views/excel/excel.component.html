
<input type="file" alife-file-to-base64   (change)="onFileChanges($event)"/>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Driver</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha</th>
            <th>Hora inicio</th>
            <th>Hora final</th>
            <th>Diferencia</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of IExcel">
            <td>{{item.driver_id}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.actual_check_in}}</td>
            <td>{{item.actual_drop_off}}</td>
            <td>{{item.difftime}}</td>
        </tr>
    </tbody>
    

</table>
