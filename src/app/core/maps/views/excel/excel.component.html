<table class="table table-hover">
    <thead>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha</th>
            <th>Hora inicio</th>
            <th>Hora fin</th>
            <th>Diferencia</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of IExcel">
            <td>{{item.nombres}}</td>
            <td>{{item.apellidos}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.horaini}}</td>
            <td>{{item.horafin}}</td>
            <td>{{item.diferencia}}</td>
        </tr>
    </tbody>
    

</table>
